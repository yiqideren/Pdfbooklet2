language: python
sudo: required
python:
  - "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python-poppler 
install: 
  - pip install flake8 tox

script: 
  - nosetests 
after_success:
 - sudo python setup.py bdist
 - sudo python setup.py sdist
 - sudo python setup.py bdist_rpm
  